
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Closure Detection</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <header>
      <h1>Eye Closure Detection</h1>
    </header>
    <main>
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="videoCanvas"></canvas>
      </div>
      <div id="statusBox">Eyes Open</div>
      <div id="stats">Total Eye Closure Duration: 0.00 seconds</div>

      <div class="overlay" id="alertOverlay" style="display: none;"></div>
    <div class="alert-modal" id="alertModal" style="display: none;">
      <h2>Alert</h2>
      <p>Suspicious activity detected from eye movement. Please look at the screen.</p>
      <button onclick="closeAlert()">OK</button>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="script.js"></script>
  </body>
</html>
